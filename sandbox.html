<!DOCTYPE html>
<html>

<head>
    <title>
        Canvas Geometry Template Page
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://instructure-uploads.s3.amazonaws.com/account_110020000000000001/attachments/4420/custom-style.css" />
    <style type="text/css">
    	.glossary{
    		color:#373d3f;
    		background-image:linear-gradient(to right, #f4af81 50%, transparent 50%);
    		background-position: 0 1.1em;
    		background-repeat: repeat-x;
    		background-size:6px 3px;
    		cursor:pointer;
    	}
    	.glossary:hover{
    		color:#000;
    	}

    </style>
</head>

<body>
    <!--=======================================
        =            Start of Template            =
        ========================================-->
    <!-- In Canvas, remove the "container" class -->
    <div class="container ems-container-fluid">
        <!--=================================
            =            Hero Banner            =
            ==================================-->
        <div id="" class="row hero">
            <div class="hero-image">
                <div class="embed-responsive embed-responsive-16by9">
                    <!-- Add hero iframe here -->
                    <iframe src="https://jeremybelltest.com/parallel/parallel.html" scrolling="no" style=" width: 550px; height: 500px;  overflow: hidden;"></iframe>
                </div>
                <!-- Hero Text -->
                <div class="hero-text-bg" style="left: 5%; top: 5%;" data-mce-style="left: 5%; top: 5%;">
                    <div class="hero-text">
                        Hello World!
                    </div>
                </div>
            </div>
        </div>
        <!--====  End of Hero Banner  ====-->
        <!--========================================
    =            Objectives Snippet            =
    =========================================-->
        <div class="card">
            <div class="card-header panel-heading-lt">
                <i class="fa fa-bullseye card-header-icon"></i> Objectives
            </div>
            <div class="card-body">
                <div class="col">
                    <ol>
                        <li>
                            Objective 1
                        </li>
                        <li>
                            Objective 2
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <!--====  End of Objectives Snippet  ====-->
        <!--========================================
    =            Prior Knowledge Snippet       =
    =========================================-->
        <div class="card">
            <div class="card-header panel-heading-pk">
                <i class="fa fa-puzzle-piece card-header-icon" aria-hidden="true"></i> Prior Knowledge
            </div>
            <div class="card-body">
                <div class="row">
                    <ol>
                        <!--To add more list items, copy and paste one below. You must change the data target -->
                        <li>
                            <a href="#" data-toggle="modal" data-target="#exampleModal1">
                                PK 1
                            </a>
                        </li>
                        <li>
                            <a href="#" data-toggle="modal" data-target="#exampleModal2">
                                PK 2
                            </a>
                        </li>
                    </ol>
                    <!-- Modal 1 -->
                    <!--You must change the id below to match the data-target above -->
                    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="">
                                        Modal title
                                    </h5>
                                    <a href="#" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                                    </a>
                                </div>
                                <!--This is where you insert content for the modal -->
                                <div class="modal-body">
                                    Insert Modal Example 1 Content Here.
                                </div>
                                <div class="modal-footer">
                                    <a href="#" class="btn btn-secondary" data-dismiss="modal">
                                        Close
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of Modal 1-->
                    <!-- Modal 2 -->
                    <!--You must change the id below to match the data-target above -->
                    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="">
                                        Modal title
                                    </h5>
                                    <a href="#" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                                    </a>
                                </div>
                                <!--This is where you insert content for the modal -->
                                <div class="modal-body">
                                    Insert Modal Example 2 Content Here.
                                </div>
                                <div class="modal-footer">
                                    <a href="#" class="btn btn-secondary" data-dismiss="modal">
                                        Close
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of Modal 2-->
                </div>
            </div>
        </div>
        <!--====  End of Prior Knowledge Snippet  ====-->
        <!--========================================
    =          Concept # Block Snippet         =
    =========================================-->
        <div class="card">
            <div class="card-header panel-heading">
                <i class="fa fa-book card-header-icon" aria-hidden="true"></i>Concept #1
            </div>
            <div class="card-body">
                <div class="tabs-container">
                    <nav>
                        <div class="nav nav-tabs" id="" role="tablist">
                            <!-- Add navigation tabs here. Make sure to give it a unique ID and the href matches the id below-->
                            <a class="nav-item nav-link active" id="" data-toggle="tab" href="#tab-0X01" role="tab" aria-controls="tab-0X01" aria-selected="true">
                                Tab 01
                            </a>
                            <a class="nav-item nav-link" id="" data-toggle="tab" href="#tab-0X02" role="tab" aria-controls="tab-0X02" aria-selected="false">
                                Tab 02
                            </a>
                            <a class="nav-item nav-link" id="" data-toggle="tab" href="#tab-0X03" role="tab" aria-controls="tab-0X03" aria-selected="false">
                                Tab 03
                            </a>
                        </div>
                    </nav>
                    <div class="tab-content" id="">
                        <!-- Make sure all id's match the href's above -->
                        <!--Tab 1-->
                        <div class="tab-pane fade show active" id="tab-0X01" role="tabpanel" aria-labelledby="tab01-tab">
                            <span title="My Popover" data-content="This is my definition for this word." class="glossary">Tab 1 Content</span>
                        </div>
                        <!--Tab 2-->
                        <div class="tab-pane fade" id="tab-0X02" role="tabpanel" aria-labelledby="tab02-tab">
                            Tab 2 Content
                        </div>
                        <!--Tab 3-->
                        <div class="tab-pane fade" id="tab-0X03" role="tabpanel" aria-labelledby="tab03-tab">
                            Tab 3 Content
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====  End of Concept # Block Snippet  ====-->
        <!--====  End of Start of Template  ====-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">


        </script>
        <script src="https://instructure-uploads.s3.amazonaws.com/account_110020000000000001/attachments/4418/bundle.js"></script>

        <script type="text/javascript">
        	$('.glossary').each(function(){
        		$(this).popover();
        	})
        </script>
</body>

</html>
