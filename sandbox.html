<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>1.0 - Impact of Ancient Greece and Rome </h1>

    <script>
        var moduleRegex = /\*\*(\w+\s\w+)+\s?\*\*/;
        var moduleHeadingEl = document.querySelector('h1');
        var moduleHeading = moduleHeadingEl.innerHTML;
        //console.log(regex.exec(heading));
        var unitHeadingElement = moduleRegex.exec(moduleHeading);
        console.log(unitHeadingElement);
        if (unitHeadingElement) {
            var unitHeading = unitHeadingElement[1];
            var headingIndex = moduleHeading.indexOf("*");
            var newModuleHeading = moduleHeading.slice(0, headingIndex);
            moduleHeadingEl.innerHTML = newModuleHeading;
            var unitElement = document.createElement('h1');
            unitElement.innerHTML = `1.0 - ${unitHeading}`;
            console.log(unitElement);
            moduleHeadingEl.prepend(unitElement);
        }

    </script>
</body>

</html>
